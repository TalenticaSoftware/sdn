<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Chart2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<script src="/static/js/jquery-2.2.1.js" th:src="@{/js/jquery-2.2.1.js}"></script>
<script src="/static/js/highcharts.js" th:src="@{/js/highcharts.js}"></script>
<script src="/static/js/exporting.js" th:src="@{/js/exporting.js}"></script>
<script src="/static/js/data.js" th:src="@{/js/data.js}"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
	var csv = [], x;

	Highcharts.setOptions({
		global: {
			useUTC: true
			}
		  });

	$.getJSON('/loadCSV', function(data) {		
			  console.log(data);
			  if(data.lengh !== 0){
				$.each(data, function(index, element) {
					items = element.timeString;
					useUTC: false;
					x = items.split('.');
					t = x[0].split(':');
					y = parseInt(element.byteCount);
					csv.push([Date.UTC(2015, 1, 1, t[0], t[1], t[2],x[1]),y]);
			    });
				}
			}); 
	console.log(csv);

	$('#chart').highcharts({
		chart : {
			renderTo : 'container',
			type : 'spline',
			animation : Highcharts.svg,
			marginRight : 10,
			useUTC : false,
			events : {
				load : function() {
				var series = this.series[0];
				setInterval(function() {
					$.getJSON('/getData', function(data) {
						if(data.lengh !== 0){
						$.each(data, function(index, element) {
							items = element.timeString;
							useUTC: false;
							x = items.split('.');
							t = x[0].split(':');
							y = parseInt(element.byteCount);
							series.addPoint([Date.UTC(2015, 1, 1, t[0], t[1], t[2],x[1]),y],true,false);
					    });
						}
					});
				}, 1000); //refresh each 1 second
			  }
			}
		},
		title : {
			text : 'Data Transfer vs Time'
		},
		xAxis : {
			type : 'datetime',
			tickPixelInterval : 150
		},
		yAxis : {
			title : {
			text : 'Bytes'
			},
			plotLines : [ {
			value : 3,
			width : 1,
			color : '#808080'
			} ]
		},
		tooltip : {
			formatter: function () {
           		 return '<b>' 
           		+ this.series.name 
           		 + '</b><br/>' 
           		 + Highcharts.dateFormat('%H:%M:%S.%L', this.x) 
           		 + ' time, ' 
           		 + this.y
           		 + ' bytes';
			}
		},
		legend : {
			enabled : false
		},
		exporting : {
			enabled : false
		},
		series : [ {
			name : 'bytes',
			data : csv
		} ]
		
	});
	});
/*]]>*/
</script>
</head>
<body>

		<nav role="navigation" class="navbar navbar-default">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse"
					data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">SDN BigData</a>
			</div>
			<!-- Collection of nav links and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Dynamics</a></li>
					<li><a href="/dashboard">Dashboard</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/aboutus">About</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="span8">
				<fieldset>
					<legend>Chart</legend>
					<div id="chart" style="min-width: 50px; height: 200px; margin: 0 auto"></div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
